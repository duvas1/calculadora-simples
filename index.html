<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <label for="num1">Número 1: </label>
        <input id="num1" type="number">
        <label for="num2">Número 2: </label>
        <input id="num2" type="number">
        <select name="Operações" class="operacoes" required>
            <option id="soma" value="+">Soma</option>
            <option id="sub" value="-">Subtração</option>
            <option id="multi" value="*">Multiplicação</option>
            <option id="divi" value="/">Divisão</option>
        </select>
        <button id="calcular">Calcular</button>
        <h1 id="resultado">Resultado: </h1>
    </div>
</body>
</html>
